	$('#res2').on('click', 'img', function(){
		// this는 img
		$(this).css('border', '2px solid green');
	})

		ptag = $('<p></p>', { 
			'class' : 'p1',
			'text' : 'Welcome'
		});
		
		$(ptag).appendTo($('#res3'));
		
	})
	
	$('#res3').on('click', '.p1', function(){
		
		// this => 'click', '.p1'
		$(this).css('background', 'skyblue');
		
	})
	
})
