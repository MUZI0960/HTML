<script type="text/javascript">

$(function(){
	$('#btn1').on('click', function(){
		
		$('li:first , li:last').css('background', 'yellow');
		
		$('li:eq(5)').css('background', 'red');
		
		$('li:lt(4)').css('font-size', '1.5em').css('font-weight', 'bold');
		
	})
	
	$('#btn2').on('click', function(){
		
		$('tr:even').css('background', 'lightgrey');
		$('tr:odd').css('background', 'skyblue');
		$('tr').css('font-weight', 'bold');
		$('tr:first').css('background', 'grey');
		$('tr:first').css('color', 'white');
		
		
	})
	
})
</script>

<style type="text/css">
