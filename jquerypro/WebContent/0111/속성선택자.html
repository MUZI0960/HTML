<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.3.min.js" type="text/javascript"></script>

<script type="text/javascript">
$(document).ready(function(){
	
	$('#btn1').on('click', function(){
		
		//title 속성을 가진 p요소의 배경색 변경
		$('p[title]').css('background', 'yellow');
		
        //type 속성이 password 인 요소의 테두리 변경
		$('input[type=password]').css('border', '2px solid red');
    	
        $('input[title=번호]').css('border', '2px dotted blue');
	
        $('p[title^=툴팁]').css('font-size', '1.5em');
	})
	
})
</script>

</head>

<body>

<div class="box">
	<br><br>
	<input type="button" value="확인" id="btn1">
	<br>
	<div id="res1">
		<p> 일반 문단입니다 </p>
  		<p title="툴팁으로 보입니다"> 타이틀을 가지고 있는 문단입니다 </p>
 		회원번호  <input title="번호" type="text"><br>
   		비밀번호  <input type="password">
   		<input type="button" value="확인">
	</div>
</div>

</body>
</html>
