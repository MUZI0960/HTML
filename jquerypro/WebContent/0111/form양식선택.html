<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.3.min.js" type="text/javascript"></script>

<script type="text/javascript">

$(document).ready(function(){
	
	$('#btn1').on('click', function(){
			
		//input 요소 테두리 skyblue, 배경색  핑크
		$('input').css({"border" : "1px solid skyblue" }).css({"background" : "pink"});
		
		//input type이 button인 요소 배경색 바이올렛
		//$('input[type=button]').css('background', '#DDA0DD');
		$('input:button').css('background', '#DDA0DD');
		
		//Button 요소와 input type이 button인 요소 배경색 하늘색
		//$('button, input[type=button]').css('background', 'skyblue');
		$(':button').css('background', 'skyblue');
		
		//Type이 submit 요소의 배경색 바이올렛
		//$('input[type=submit], button[type=submit]')
		$(':submit').css('background', '#DDA0DD');
		
		//Type이 reset인 요소의 배경색 노랑 
		//$('input[type=reset], button[type=reset]')
		$(':reset').css('background', 'yellow');
		
		//Type이 text, password 인 요소의 테두리 파랑
		//$('input[type=text], input[type=password]')
		$(":text, :password").css('border', '2px dotted blue');
		
		//Type이 file, image인요소의 테두리 빨강
		//$('input[type=file], input[type=image]')
		$(':file, :image').css('border', '2px dotted red');
		
	})
	

	
})
</script>

</head>

<body>

<div class="box">
	<br><br>
	<input type="button" value="확인" id="btn1">
	<br>
	<div id="res1">
		<form action="formsel.jsp" method="post"> 
			Text : <input type="text"/><br> 
			Password : <input type="password" /><br><br> 
			
			Radio : 
			<input type="radio" name="radioGroup" id="radioA" value="A"/> A 
			<input type="radio" name="radioGroup" id="radioB" value="B"/> B<br><br> 
			
			Checkbox : 
			<input type="checkbox" name="checkboxes" id="checkbox1" value="1"/> 1 
			<input type="checkbox" name="checkboxes" id="checkbox2" value="2"/> 2<br><br> 
			
			Textarea : <br> <textarea rows="15" cols="50" id="myTextarea" id="myTextarea"></textarea><br><br> 
			Image : <input type="image" src="../images/image.1.jpg" alt="이미지1"><br><br> <!-- 전송기능 -->
			File : <input type="file"><br><br> 
			
			Buttons : 
			<button type="button" id="normalButton">Normal</button> 
			<button type="submit" id="submitButton">Submit</button> <!-- 전송기능 -->
			<button type="reset" id="resetButton">Reset</button> 
			<button>전송</button> <!-- 전송기능 -->
			<br><br>
			
			<input type="button" value="일반버튼"> 
			<input type="submit" value="전송버튼"> <!-- 전송기능 -->
			<input type="reset" value="초기화버튼"> <br><br>
		</form>															
	</div>
</div>

</body>
</html>
