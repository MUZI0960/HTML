<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.3.min.js" type="text/javascript"></script>

<script type="text/javascript">

$(function(){
	
	$('#btnview').on('click', function(){
		
		str = "";
		
		// 각 입력 또는 선택한 값들을 가져온다
		str += "이름 : " + $('#user').val() + "<br>";
		str += "성별 : " +$('.gend:checked').val() + "<br>";
		
		vintro = $('#intro').val();
		vintro = vintro.replace(/\n/g, "<br>");
		
		str += "소개 : " + "<br>" + vintro + "<br>";
		str += "직업 : " +$('#work option:selected').val() + "<br>";
		
		// 출력 내용 만들기
		
		$('#res1').html(str);
		
		// 출력
		
	})
	
})

</script>

</head>

<body>

<div class="box">
	<br><br>
	<form>
		<label for="user">이름</label>
		<input type="text" id="user" value="korea"><br>
		
		<label>성별</label> 
		<input type="radio" class="gend" name="gend" value="남자" checked>남자
		<input type="radio" class="gend" name="gend" value="여자">여자<br>
		
		<label for="intro">소개</label> 
		<textarea id="intro" cols="40" rows="4"></textarea> <br>
		
		<label for="work">직업</label>
		<select id="work" multiple size="3">
		<option value="programmer">프로그래머</option>
		<option value="progammer">프로게이머</option>
		<option value="whitehand">백수</option>
		</select><br>
		
		<button type="button" id="btnview">조사하기 </button> <!-- 전송기능 -->
		<button type="button" id="btnchange">이름변경 </button>
	</form>
	
	<div id="res1"></div>
</div>

</body>
</html>
