<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script src="../js/jquery-3.6.3.min.js" type="text/javascript"></script>

<script type="text/javascript">
proc1 = () =>{
	// id = res1 요소 검색
	// script 방식
	//document.getElementById('res1').style.backgroundColor = 'blue';

	// jquery 방식
	$('#res1').css('background-color', 'red');
	//jQuery('#res1').css('background-color', 'red');
}

// body tag 완료 후 실행해라.
window.onload = function(){
	
	//vbtn = document.getElementById('btn2');
	//vbtn.addEventListener('click', function(){ })
	
	/*
	vbtn = $('#btn2');
	vbtn.on('click', function(){
	})
	*/
	
	// 변수 없이 사용하기
	$('#btn2').on('click', function(){
		// id = res2를 검색 - 배경색을 변경
		$('#res2').css('background-color', 'skyblue');
		
	})
}
</script>

</head>
<body>

<div class="box">
	<p> &lt;input type="button" value="확인" onclick="proc1()"> </p>
	<p>script방식으로 버튼에 onclick이벤트를 설정</p>
	<input type="button" value="확인" onclick="proc1()">
	<br>
	<div id="res1"></div>
</div>

<div class="box">
	<p>jquery방식으로 이벤트 설정</p>
	스크립트에서 id=btn2인 요소를 검색<br>
	$('#btn2').on('click', function(){ })<br><br>
	<input id="btn2" type="button" value="확인">
	<br>
	<div id="res2"></div>
</div>

<!-- body 안에 script 작성 가능  -->
<script type="text/javascript">
	$('#btn2')
</script>


</body>
</html>
