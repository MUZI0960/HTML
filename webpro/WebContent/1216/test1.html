<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
		<title>test1</title>
		
		<style>
			P{ /* 주석 */
			  font-size : 40px;
			  color : red;
			  background-color : yellow;
			}
			/*
			h1,h2,h3,h4,h5,h6{
			
			}
			*/
			#hh1{
				border : 5px solid green;
			}
			
			.headline{
				border : 13px double blue;
				/*
				border-left : none;
				border-right : none;
				*/
			}
			
			
			
		</style>
		
	</head>
	
	<body>
	<!-- 블럭(block)요소 : 한줄 전체 차지하는 요소, 자동으로 줄바꿈
		 p, h1~h6 
		 인라인(inline)요소 : 내용에 맞춰서 크기가 정해지는 요소
	-->
	<!-- br : 강제 줄바꿈 -->
	안녕하세요 ? <br>
	html 입니다 <br>
	Hello Html <br>
	
	 <!-- p : 짧은 단락 - 자동으로 줄이 바뀐다, 위아래 여백 표시 -->
	 <p>안녕하세요 ? </p>
	 <p>html 입니다 </p>
	 <p>Hello Html </p>
	
	 <h1 id="hh1" class="headline">안녕하세요 ? html 입니다 </h1>
	 <h2 id="hh2" class="headline">안녕하세요 ? html 입니다 </h2>
	 <h3 id="hh3" class="headline">안녕하세요 ? html 입니다 </h3>
	 <h4 id="hh4" class="headline">안녕하세요 ? html 입니다 </h4>
	 <h5 id="hh5" class="headline">안녕하세요 ? html 입니다 </h5>
	 <h6 id="hh6" class="headline">안녕하세요 ? html 입니다 </h6>
	</body>
</html>
