<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="../css/public.css" type="text/css">

<style>

	span {
		display: inline-block; /* display : inline-block; 으로 지정해야  아래 지정가능*/
		width: 100px;
		height: 30px;
	}

	form {
		border: 2px solid blue;
		padding: 10px; 
		width: 60%;
		
	}
	input[type=submit] {
		margin-left : 15%;
		 
	}

</style>

<script type="text/javascript">
	function proc() {
		// 스크립트에서 html요소를 검색해서 값을 가져오기
		var vqty = document.ff.qty;
		var vprice = document.getElementById('price');
		
		var qvalue = vqty.value;
		var pvalue = vprice.value;
		
		var result = qvalue * pvalue;
		
		alert("결과  : " + result);
	}

</script>

</head>
<body>
<pre>
스크립트에서 html요소를 검색 -
name을 이용하는 방법 : document.폼이름.대상이름  
				=> vqty = document.ff.qty
				=> vprice = document.ff.price
id를 이용하는 방법 
=> vqty = document.gelElementById('qty') 
=> vprice = document.getElementById('price')

검색한 요소에서 입력된 값을 script에서 사용하기 
	vqty.value
	vprice.value
</pre>
<form name="ff" action="buttonproc.jsp" method="post">
 <span>수량</span>
 <input type="text" name="qty" id="qty"><br>
 
 <span>물품가격</span>
 <input type="text" name="price" id="price"><br>
 
 <input type="hidden" name="code" value="p101">
 
 <input type="submit" value="전송">
 <input type="button" value="확인" onclick="proc()"> 
</form>

</body>
</html>
