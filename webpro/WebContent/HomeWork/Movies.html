<html>
<head>

<style type="text/css">
iframe {
	display: none;
	
}
#iframeMov{
	display: flex;
	justify-content: space-around;
}

	width: 20%;

<script type="text/javascript">

	var movie = document.getElementById('vif1');

}

	var movie = document.getElementById('vif2');

</div>

<img alt="영화1.jpg" src="../images/영화1.jpg" onclick="proc1()">
