<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
ul{
	border: 10px inset red;
	border-left: none;
	border-right: none; 
	list-style-type: none;
	height: 50px;
	width: 70%;
	margin: 10px auto;
	text-align: center;
}
li {
	width: 200px;
	/*float: left;*/
	display: inline-block;
	margin: 5px;
	padding-left: 5px;
}
a{
	font-size : 1.5em;
	text-transform: uppercase;
	text-decoration: none;
	letter-spacing: 10px;
}
a:hover {
	text-decoration: underline;
}
</style>
<body>
<ul>
	<li><a href="#">home</a></li>
	<li><a href="#">project</a></li>
	<li><a href="#">notice</a></li>
	<li><a href="#">qna</a></li>
</ul>
</body>
</html>
