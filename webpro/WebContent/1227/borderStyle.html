<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
	margin: 20px;
	padding: 20px;
	border: 1px solid blue;
	width: 50%;
}
#d1{
	border-color: red;
	background-color: coral; 
	box-shadow: 30px 10px 5px grey;
}
#d2{
	border-style: dotted; 
}
#d3{
	border-width : 5px;
	border-style: double solid; 
}
#d4{
	border-width : 3px 10px;
	border-style: dotted solid double dashed; 
}
#d5{
	border-width: 3px;
	border-color: red green; 
}
#d6{
	border-width: 5px;
	border-color: red;
	border-style: inset; 
}
#d7{
	border-width: 5px;
	border-color: red;
	border-style: outset;  
}
#d8{
	border-width: 10px;
	border-color: red;
	border-style: groove;  
}
#d9{
	border-width: 10px;
	border-color: green;
	border-style: ridge;  
}
#d10{
	border-width: 2px thin 8px thick;
	border-color: violet;
	border-style: solid;  
}
#d11{
	border-width: 10px 5px medium thick;
	display: none;
}
#d12{
	visibility: hidden;
}


</style>
</head>
<body>
<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
<div id="d4"></div>
<div id="d5"></div>
<div id="d6"></div>
<div id="d7"></div>
<div id="d8"></div>
<div id="d9">d9</div>
<div id="d10">d10</div>
<div id="d11"></div>
<div id="d12"></div>
</body>
</html>
