	    pre{
		  font-size : 20px;
		}
		span{
		  background-color : #4B0082;
		  font-size : 30px;
		  color : white;
		  font-weight : bold;
		}
		#sp1{
		  font-style : italic;
		}
	  </style>
	   <!-- 기능처리 하는 코드를 기술 -->
	   
	  <script>
	  
	  </script>
	  
	</head>
	
	<body>
	 &lt;p> 태그는 짧은 단락을 나타낸다.<br>
	 &lt;span> 태그는 단락내에서 일정한 크기의 문자를 지정한다. <br>
	 공백을 표시 : &amp;nbsp; <br>
	 < : &amp;lt; <br>
	 > : &amp;gt; <br>
	 
	 <p>"무궁화" 꽃이&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;피었습니다</p>
	 <pre>
	진달래꽃   "김소월"
		
	나 보기가 <span id="sp1">역겨워</span>
	가실 때에는
	<b>말없이 고이</b> <Strong>보내 드리우리다</Strong>

	영변에 약산
	진달래꽃
	<i>아름 따다 가실 길에 뿌리우리다</i>

	가시는 <span>걸음걸음</span>
	놓인 그 꽃을
	<em>사뿐히 즈려<sub>밟고</sub> 가시옵소서</em>

	<mark>나 보기가 역겨워</mark>
	가실 때에는
	<strong><em>죽어도 아니 <sup>눈물</sup> 흘리우리다</em></strong>
	</pre>
	</body>
</html>
