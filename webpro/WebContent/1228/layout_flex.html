<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

div {
	border: 1px solid black;
	margin: 5px;
	padding: 5px; 
	border-radius: 5px; 
	box-sizing: border-box;
}
#content{
	display: flex;
	border: none;
	
}

#header{
	clear: both;
	background-color: yellow;
}
#left{
	
	width: 20%;
	height: 300px;
	background-color: skyblue;
}
#right{
	
	width: 20%;
	height: 300px;
	background-color: skyblue;
}
#center{
	width: 58%;
	height: 300px;
	
	background-color: orange;
}
#footer{
	clear: both;
	background-color: yellow;
}
</style>
</head>
<body>
<div id="header">div id='header'</div>
<div id="content">
	<div id="left">div id='left'</div>
	<div id="center">div id='center'</div>
	<div id="right">div id='right'</div>
</div>
<div id="footer">div id='footer'</div>
</body>
</html>
