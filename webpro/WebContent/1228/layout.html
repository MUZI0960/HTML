<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body{
	min-width: 1000px;
}
div {
	border: 1px solid black;
	margin: 7px;
	padding: 5px; 
	border-radius: 5px; 
	box-sizing: border-box;
}
#header{
	clear: both;
	background-color: yellow;
}
#left{
	float: left;
	width: calc(20% - 3px);
	height: 300px;
	background-color: skyblue;
}
#right{
	float: right;
	width: calc(20% - 3px);
	height: 300px;
	background-color: skyblue;
}
#center{
	width: calc(55% - 3px);
	height: 300px;
	float: left;
	background-color: orange;
}
#footer{
	clear: both;
	background-color: yellow;
}
</style>
</head>
<body>
<div id="header">div id='header'</div>
<div id="left">div id='left'</div>
<div id="center">div id='center'</div>
<div id="right">div id='right'</div>
<div id="footer">div id='footer'</div>
</body>
</html>
