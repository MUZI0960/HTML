<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script type="text/javascript">

var today = new Date();
var date1 = new Date(10000);
var date2 = new Date("1999.5.13");
var date3 = new Date(1999, 5-1, 13);

proc1 = () =>{
	
	str = today + "<br>";
	str += date1 + "<br>";
	str += date2 + "<br>";
	str += date3 + "<br>";
	
	document.querySelector('#res1').innerHTML = str;
	
	// toLocaleString() : 지역에 맞게 변환
	let vtoday = today.toLocaleString();
	let vdate1 = date1.toLocaleString();
	let vdate2 = date2.toLocaleString();
	let vdate3 = date3.toLocaleString();
	
	str = vtoday + "<br>";
	str += vdate1 + "<br>";
	str += vdate2 + "<br>";
	str += vdate3 + "<br>";
	
	document.querySelector('#res1').innerHTML += str;
}

	str = "오늘은 " + today.toLocaleString() + "<br>";

proc3 = () =>{
	
	myday = new Date(1996,9-1,6);
	
	// today의 getTime() myday의 getTime() - millisec를 리턴
	curr = today.getTime();
	my = myday.getTime();
	
	// times = today - myday // millisec를 리턴
	time = curr - my;
	
	console.log(curr,my,time);
	
	// millisec 실제 초 구하기 / 1000 
	myear = time/ 1000/ 60/ 60/ 24/ 365;
	
	// 출력
	str = `오늘 : ${today.toLocaleDateString()}<br>`;
	str += `내 생일 : ${myday.toLocaleDateString()}<br>`;
	str += `태어난 날 부터 오늘까지 ${myear}년째 살고 있어요<br>`;
	
	document.querySelector('#res3').innerHTML = str;
	
}
