<script type="text/javascript">
proc1 = (but) =>{
	
	but.style.display = "none";
	vres1 = document.getElementById('res1');
	
	a = setInterval(function(){
		
	vchild = vres1.firstChild;
	vres1.appendChild(vchild);
		
	}, 300);
	
}

proc2 = (but) =>{
	
	clearInterval(a);
}

</script>

<style>
img {
	width: 100px;
	height: 100px;
}

</style>

<body>

<div class="box">
