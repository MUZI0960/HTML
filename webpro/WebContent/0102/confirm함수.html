<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script type="text/javascript">
proc1 = () =>{
	
	str = "";
	while(true){
		// 입력
		vInput = prompt("수를 입력하세요.");
		
		// 1 ~ 9까지 꼐산
		str += `***${vInput}단***<br>`
		for(i = 1; i<10; i++){
			str += ` ${vInput} * ${i} = ${vInput * i} <br>`;	
		}
		// 출력
		document.getElementById('res1').innerHTML = str;
		
		// 계속할 지 확인 true / false
		vyn = confirm("계속하겠습니까?");
		if(!vyn) break;
	}
}
</script>
</head>
<body>

<P>수를 입력받아 구구단 출력</P>
<p>confirm함수를 통해서 계속 진행할 지 여부 판단 한다</p>

<div class="box">
	<br><br>
	<input type="button" value="확인" onclick="proc1()">
	<br>
	<div id="res1"></div>
</div>
</body>
</html>
