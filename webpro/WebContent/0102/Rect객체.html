		getArea : function(){

		},
		getCircum : function(){
			return (this.garo + this.sero) * 2;
		}
}

	dule = rect.getCircum();
	
	res += `면적 : ${area} `
	res += `둘레  : ${dule}<br>`
	
	//id = res1인 요소를 검색
	vres = document.getElementById('res1');
	vres = document.querySelector('#res1');
	
	vres.innerHTML = res;

proc2 = () =>{
	// 가로 세로 입력
	vrGaro = prompt("가로값 입력");
	vrSero = prompt("세로값 입력");	
	
	// rect의 속성에 대입
	rect.garo = vrGaro;
	rect.sero = vrSero;
	
	// 출력
	res = `가로 : ${rect.garo}`;
