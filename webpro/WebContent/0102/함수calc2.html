<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script type="text/javascript">
// function proc1(op) {}
// proc1 = function(op) {}

proc1 = (op) =>{
	
	// html요소에 입력된 값을 가져온다 - String 타입 -> int로 변환
	vx = document.getElementById('x');
	vx = parseInt(vx.value);
	
	vy = parseInt(document.getElementById('y').value);
	
	switch (op) {
	case "+" : 
		result = add(vx, vy);
		break;
	case "-" :
		result = sub(vx, vy);
		break;
	case "*" :
		result = multi(vx, vy);
		break;
	case "/" :
		result = divide(vx, vy);
		break;
	}
		// 출력 장소 검색
		document.getElementById('sp1').innerHTML = vx;
		document.getElementById('sp2').innerHTML = vy;
		document.getElementById('sp3').innerHTML = result;
}

add = (x, y) =>{
	showDialog("Happy New Year. [add]");
	return x + y;
}
sub = (x, y) =>{
	showDialog("Happy New Year. [sub]");
	return x - y;
}
multi = (x, y) =>{
	showDialog("Happy New Year. [multi]");
	return x * y;
}
divide = (x, y) =>{
	showDialog("Happy New Year. [divide]");
	return x / y;
}

function showDialog(str) {
	alert(str);
}
showDialog("안녕하세요");
showDialog("Happy New Year.");

(function(str) {
	alert(str);
})("새해 복 많이 받으세요");

</script>

</head>
<body>

<div class="box">
	<br><br>
	x : <input type="text" id="x"><br>
	y : <input type="text" id="y"><br>
	<br>
	
	<input type="button" value="+" onclick="proc1('+')">
	<input type="button" value="-" onclick="proc1('-')">
	<input type="button" value="*" onclick="proc1('*')">
	<input type="button" value="/" onclick="proc1('/')">
<!-- 	<input type="button" value="+" onclick="proc1(this)"> -->
<!-- 	<input type="button" value="-" onclick="proc1(this)"> -->
<!-- 	<input type="button" value="*" onclick="proc1(this)"> -->
<!-- 	<input type="button" value="/" onclick="proc1(this)"> -->
	
	<br>
	
	<div id="res1"></div>
	<p>첫번째 값 :<span id="sp1"></span> </p>
    <p>두번째 값 :<span id="sp2"></span> </p>
    <p>결과 :<span id="sp3"></span> </p>
	<p>
</div>
</body>
</html>
